<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="register.style.client.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1>Sign Up</h1>
  <form>
    <div class="form-group row">
      <lable for="username" class="col-sm-2 col-form-label">
        Username
      </lable>
      <div class="col-sm-10">
        <input class="form-control"
               id="username"
               placeholder="Alice">
      </div>
    </div>
    <div class="form-group row">
      <lable for="password" class="col-sm-2 col-form-label">
        Password
      </lable>
      <div class="col-sm-10">
        <input type="password" class="form-control"
               id="password"
               placeholder="$1234567">
      </div>
    </div>
    <div class="form-group row">
      <lable for="verify-password" class="col-sm-2 col-form-label">
        Verify Password
      </lable>
      <div class="col-sm-10">
        <input type="password" class="form-control"
               id="verify-password"
               placeholder="$1234567">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">
      </label>
      <div class="col-sm-10">
        <a href="../profile/profile.template.client.html" class="button">Sign Up</a>
        <div class="row">
          <div class="col-6">
            <a href="../login/login.template.client.html">Login</a>
          </div>
          <div class="col-6">
            <a href="../index.html" class="float-right">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
